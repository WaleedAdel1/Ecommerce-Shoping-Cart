<div class="backGround">
    <h1 class="text-center mt-5">welcome to <strong class="banner-title">Grandma</strong></h1>
</div>


<div class="container">
  <div class="divInputSearch">
    <input class="form-control text-center inputSearch" type="text" name="search" [(ngModel)]="searchText"
      autocomplete="off" placeholder="&#xF002;&#160;&#160;Search by price or category">
  </div>


  <h3 class="text-center">Our Products</h3>
  <div class="row">
    <div class="col-md-3 col-sm-6"
      *ngFor="let product of products | filter:searchText | paginate: { itemsPerPage: 8, currentPage: p}">
      <div class="text-center product-grid">
        <div class="product-image">
          <a>
            <img [src]="product.photo" class="pic-1">
          </a>
        </div>
        <div class="product-content">
          <h3 class="title"><a href="#">{{product.name}}</a></h3>
          <div class="price">{{product.price | currency}}
          </div>
        </div>
        <ul class="social">
          <li><a [routerLink]="['/cart', { id:product.id }]" data-tip="Add to Cart" class="text-center">
                <i class="fa fa-shopping-cart"></i>
              </a>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>




<div class="pt-3">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
