<div class="container">
  <h3 class="text-center">Total Cart Price: {{total | currency}}</h3>
  <div class="row">
    <div class="col-3" *ngFor="let item of items">
        <div class="card" >
            <img [src]="item.product.photo" alt="productImage" style="width:100%">
            <h1>{{item.product.name}}</h1>
            <p>Price: {{item.product.price | currency}}</p>
            <p>Quantity: {{item.quantity}}</p>
            <p class="price">Sub Total: {{item.product.price * item.quantity | currency}}</p>
            <p><button class="btn btn-danger" type="button" (click)="remove(item.product.id)">Remove</button></p>
        </div>
    </div>
  </div>
</div>
